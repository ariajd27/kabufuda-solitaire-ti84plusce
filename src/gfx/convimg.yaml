palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 255, b: 255}
      - color: {index: 2, r: 5, g: 110, b: 45}
    images: automatic

converts:
  - name: detailed
    palette: global_palette
    transparent-color-index: 3
    images:
      - detailed/*
      - cardstack.png
      - freespace.png
      - lock.png
      - selcorner.png
      - drpcorner.png
  - name: highcontrast
    palette: global_palette
    transparent-color-index: 3
    images:
      - highcontrast/*
      - cardstack.png
      - freespace.png
      - lock.png
      - selcorner.png
      - drpcorner.png

outputs:
  - type: appvar
    name: "KBFDGFX"
    include-file: gfx.h
    source-format: c
    archived: true
    palettes:
      - global_palette
    converts:
      - highcontrast # change this between "detailed" and "highcontrast",
                     # then run "make gfx && make && make group"
